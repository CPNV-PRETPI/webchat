    <!--Templates-->
    <template id="loginOrRegisterTemplate">
      <script type="module" src="Model/app.js"></script>
      <link rel="stylesheet" href="View/content/css/loginOrRegister.css"/>
      <form id="form_register">
        <div class="container Register">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="register-name"><b>Full name</b></label>
          <input type="text" placeholder="Enter full name" name="register-name" id="register-name" required>
          <label for="register-email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="register-email" id="register-email" required>
          <label for="register-password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="register-password" id="register-password" required>
          <hr>
          <p>By creating an account you agree to our 
            <a href="#">Terms & Privacy</a>.
          </p>
          <button name="register_btn" type="submit" class="registerbtn" id="register_btn">Register</button>
        </div>
      </form>
      <div class="container signin">
          <p>
            <h1>Already have an account?</h1>
            <button type="button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login with Email</button>
            <button type="button" id="google_login_btn" name="google_login_btn" style="width:auto;"><i class="fa fa-google "></i> Login with Google</button>
          </p>
      </div>
      <div id="id01" class="modal">
        <form class="modal-content animate" id="form_login">
          <div class="container">
            <label for="login-email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="login-email" id="login-email" required>
            <label for="login-password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="login-password" id="login-password" required>            
            <button name="login_btn" type="button" id="login_btn">Login</button>
          </div>
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
        </form>
      </div>
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>
    </template>
    <template id="homeTemplate">
      <script type="module" src="Model/app.js"></script>
      <link rel="stylesheet" href="View/content/css/home.css"/>
      <div class="container-wrapper">
          <div class="container" id="groups">
              <div id="groupsList"></div>
          </div>
          <div class="container" id="discussion">
              <div id="messages">
                  <h1 id="groupName"></h1>
                  <div id="messagesList"></div>
              </div>
              <div id="send">
                  <input type="text" placeholder="Enter message" name="message" id="message">
                  <button id="sendMsg" name="sendMsg">send</button>
                  <a id="addPhoto" name="addPhoto">
                      <i class="fa-solid fa-plus"></i>
                  </a>
              </div>
          </div>
          <button id="toggleGroups">Toggle Groups</button>
      </div>
    </template>
    <template id="lostTemplate">
      <!-- Title Page -->
      <section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url(view/content/images/home_slide_11.jpg);">
        <h2 class="l-text2 t-center">
            Erreur
        </h2>
      </section>
      <!-- content page -->
      <section class="bgwhite p-t-66 p-b-60">
        <div class="container">
            <div class="sec-title p-b-60">
                <h3 class="m-text5 t-center">
                    Oupsss... on vous a perdu en chemin ;(.
                </h3>
            </div>
        </div>
